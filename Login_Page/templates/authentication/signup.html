<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>signup Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="index.js"></script>
{%for message in messages %}
<div class="alert alert-{{ messages.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times</span>
    </button>
</div>
{%endfor%}
<h3>SIGN UP</h3>
<form action="/signup" method ="post">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username (only letters and numebrs)" Required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter you first name" Required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="enter your last name" Required>
    <br>
    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="enter your email adderss" Required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="enter your password" Required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="confirm your password" Required>
    <br>
    <button type="submit">Sign up</button>
</form>
</body>
</html>
