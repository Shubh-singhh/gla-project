{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community engagement</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/CreatePost1.css' %}" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    
    <nav>
        <div class="container">
            
            <div class="logo-container">
                <img src="{% static 'img/logo.jpg' %}" class="logo">
                <div class="logo-text">Swipe2Clean</div>
            </div>
           
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" id="sec" placeholder="search"> 
            </div>
            <li>
                <a class="menu-item" id="notification" href="#">
                    <i class="uil uil-envelope"><small class="notification-count">9+</small></i>
                    
                </a>
            </li>
            <div class="create">
                <label class="btn btn-primary" for="cerat a post"> Organise</label>
                <div class="profile-photo">
                    <img src="{% static 'img/users.jpg' %}" alt="">
                </div>

            </div>
        </div>
    </nav>
    <main >
        <div class="container">
        <!-- Left -->
        <div class="left">
            <a href="#" class="profile">
                <div class="profile-photo">
                    <img src="{% static 'img/user.jpg' %}" alt="">
                </div>
                <div class="handel">
                    <a href="{% url 'Profile' %}"><h4>Shinan007<i class="uil-pen"></i></h4></a>
                    <p class="text-muted">bio...      </p>
                </div>
            </a>
            <!-- Side baar -->
            <div class="sidebar">
                <ul>
                    <li>
                        <a class="menu-item active" href="{% url 'YourPost' %}">
                            <i class="uil uil-edit"></i>
                            <span><h3>Your Posts</h3></span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item" href="{% url 'Event' %}">
                            <i class="uil uil-home"></i>
                            <span><h3>Events</h3></span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item" href="{% url 'Wallet' %}">
                            <i class="uil uil-globe"></i>
                            <span><h3>Wallet</h3></span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item" href="{% url 'Complain' %}">
                            <i class="uil uil-user-location"></i>
                            <span><h3>Complain</h3></span>
                        </a>
                    </li>
                   
                    <li>
                        <a class="menu-item" href="{% url 'leaderboard' %}">
                            <i class="uil uil-calendar-alt"></i>
                            <span><h3>Leaderboard</h3></span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item" href="{% url 'index' %}">
                            <i class="uil uil-book-reader"></i>
                            <span><h3>Feedback</h3></span>
                        </a>
                    </li>
                   
                   
                    
                    <li>
                        <a class="menu-item" href="{% url 'index' %}">
                            <i class="uil uil-setting"></i>
                            <span><h3>Logout</h3></span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End of Side Bar -->
            <!-- <label for="create-post" class="btn btn-primary">Create Post</label> -->
            <a href="{% url 'CreatePost' %}"><label for="create-post" class="btn btn-primary">Create Post</label></a>
        </div>
        <!-- Mid -->
        <div class="middle">
            <div class="feeds">
                <!-- First Feed -->
                <div class="cont">
                    <div class="wrapper">
                      <section class="post">
                        <header>Create Post</header>
                        <form action="#">
                          <div class="content">
                            <img src="{% static 'img/logo.png' %}" alt="logo" id="profilepic">
                            <div class="details">
                              <p>Piyush</p>
                             
                            </div>
                          </div>
                          <textarea placeholder="Share your thoughts!!!!!" spellcheck="false"></textarea>
                          <div class="theme-emoji">
                            
                          </div>
                          <div class="options">
                            <p>Add to Your Post</p>
                            <ul class="list">
                              <li><button type="submit"><img src="{% static 'img/gallery.svg' %}" alt="gallery"></button></li>
              
                            </ul>
                          </div>
                          <button>Post</button>
                        </form>
                      </section>
                      
                    </div>
                  </div>
        </div>
        <!-- Right -->
    </div>
    </main>
    <script>
        const cont = document.querySelector(".cont"),
        privacy = cont.querySelector(".post .privacy"),
        arrowBack = cont.querySelector(".audience .arrow-back");
  
        privacy.addEventListener("click", () => {
          cont.classList.add("active");
        });
  
        arrowBack.addEventListener("click", () => {
          cont.classList.remove("active");
        });
      </script>
</body>
</html>
